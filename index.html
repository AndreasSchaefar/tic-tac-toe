<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="cell turn-time">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="timer-icon">
                <path fill="currentColor" d="M12 20C16.4 20 20 16.4 20 12S16.4 4 12 4 4 7.6 4 12 7.6 20 12 20M12 2C17.5 2 22 6.5 22 12S17.5 22 12 22C6.5 22 2 17.5 2 12C2 6.5 6.5 2 12 2M17 13.9L16.3 15.2L11 12.3V7H12.5V11.4L17 13.9Z" />
            </svg>
            <span class="time-bar"></span>
        </div>
        <div class="players">
            <div class="cell player">
                <img src="images/man.png" alt="player 1" id="player--one">
                <div class="player__name">
                    <input type="text" name="playerOne" id="playerOne" placeholder="Player 1" value="Player 1" class="player__input">
                </div>
            </div>
            <div class="cell player">
                <img src="images/woman.png" alt="player 2" id="player--two">
                <div class="player__name">
                    <input type="text" name="playerTwo" id="playerTwo" placeholder="Player 2" value="Player 2" class="player__input">
                </div>
            </div>
        </div>
       
    </div>  
</body>
</html>
