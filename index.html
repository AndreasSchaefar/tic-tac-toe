<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/pubsub.js" defer></script>
    <script src="scripts/modal.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="modal-container">
        <div id="modal-1" class="modal">
            <div class="modal-options">
                <div class="cell">
                    <div class="cross option" id="X"></div>
                </div>
                <div class="cell">
                    <div class="nought option" id="O"></div>
                </div>
            </div>
            <p class="modal-para">Player 1 Select Your Marker</p>
        </div>
        <div id="modal-2" class="modal">
            <p class="modal-para">Player 2 Are You Even a Human?</p>
            <div class="modal-options">
                <div class="cell">
                    <img src="images/yes.png" alt="Yes!" class="cell-image option" id="modal-select-human">
                </div>
                <div class="cell">
                    <img src="images/chip.png" alt="Yes!" class="cell-image option" id="modal-select-computer">
                </div>
            </div>
        </div>     
    </div>
    <div class="container">
        <div class="game">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="cell turn-time">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="timer-icon">
                <path fill="currentColor" d="M12 20C16.4 20 20 16.4 20 12S16.4 4 12 4 4 7.6 4 12 7.6 20 12 20M12 2C17.5 2 22 6.5 22 12S17.5 22 12 22C6.5 22 2 17.5 2 12C2 6.5 6.5 2 12 2M17 13.9L16.3 15.2L11 12.3V7H12.5V11.4L17 13.9Z" />
            </svg>
            <span class="time-bar"></span>
        </div>
        <div class="players">
            <div class="cell player" id="player-1">
                <img src="images/man.png" alt="player 1" id="player-1-input">
                <div class="player__name">
                    <input type="text" name="playerOne" id="playerOne" placeholder="Player 1" value="Player 1" class="player__input">
                </div>
            </div>
            <div class="cell player" id="player-2">
                <img src="images/woman.png" alt="player 2" id="player-2-input">
                <div class="player__name">
                    <input type="text" name="playerTwo" id="playerTwo" placeholder="Player 2" value="Player 2" class="player__input">
                </div>
            </div>
        </div>
       
    </div>  
</body>
</html>
